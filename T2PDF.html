<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T2PDF - Markdown Editor</title>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400&display=swap');

        :root {
            --bg-color: #1a1a1a;
            --panel-bg: #2a2a2a;
            --text-color: #f0f0f0;
            --accent-color: #6495ED;
            --accent-hover: #537ec7;
            --border-color: #3a3a3a;
            --paper-bg: #ffffff;
            --paper-text: #000000;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
        }
header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 60px;
            background-color: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            z-index: 100;
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 0;
            color: var(--text-color);
        }

        #save-btn {
            padding: 8px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #save-btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
        }
.main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            flex: 1;
            height: calc(100vh - 60px);
            width: 100%;
            overflow: hidden;
        }
.editor-panel {
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            background-color: var(--bg-color);
            min-width: 0;
            height: 100%;
        }

        .panel-header {
            padding: 10px 20px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            background-color: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        textarea {
            flex: 1;
            width: 100%;
            padding: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: #e0e0e0;
            border: none;
            resize: none;
            outline: none;
            overflow-y: auto;
        }
.preview-panel {
            display: flex;
            flex-direction: column;
            background-color: #525659;
            min-width: 0;
            height: 100%;
            overflow: hidden;
        }

        .preview-scroll-area {
            flex: 1;
            overflow-y: auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
#markdown-preview {
            width: 210mm;
            min-height: 297mm;
            height: auto;
            background-color: var(--paper-bg);
            color: var(--paper-text);
            padding: 20mm;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            font-size: 12pt;
            line-height: 1.5;
            box-sizing: border-box;
            word-wrap: break-word;
            flex-shrink: 0;
            margin-bottom: 40px;
        }
#markdown-preview h1 { font-size: 2.2em; border-bottom: 2px solid #333; padding-bottom: 10px; margin-top: 0; margin-bottom: 20px; }
        #markdown-preview h2 { font-size: 1.6em; border-bottom: 1px solid #eee; padding-bottom: 5px; margin-top: 30px; }
        #markdown-preview p { margin-bottom: 1.2em; text-align: justify; }
        #markdown-preview code { background-color: #f0f0f0; padding: 2px 5px; border-radius: 3px; font-family: 'JetBrains Mono', monospace; font-size: 0.9em; }
        #markdown-preview pre { background-color: #f8f8f8; padding: 15px; border-radius: 5px; overflow-x: auto; border: 1px solid #eee; }
        #markdown-preview img { max-width: 100%; height: auto; }
        #markdown-preview table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        #markdown-preview th, #markdown-preview td { border: 1px solid #ddd; padding: 10px; }
        #markdown-preview th { background-color: #f5f5f5; }
::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #777; }
@media print {
            @page {
                size: A4;
                margin: 0;
            }
            body { background: white !important; overflow: visible !important; }
            header, .editor-panel, .panel-header { display: none !important; }
            .main-container { display: block !important; height: auto !important; overflow: visible !important; }
            .preview-panel { display: block !important; background: white !important; height: auto !important; overflow: visible !important; }
            .preview-scroll-area { display: block !important; padding: 0 !important; overflow: visible !important; }
            #markdown-preview {
                width: 100% !important;
                box-shadow: none !important;
                margin: 0 !important;
                padding: 15mm !important;
                min-height: auto !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-file-pdf"></i> T2PDF</h1>
        <button id="save-btn" onclick="window.print()">
            <i class="fas fa-print"></i> Сохранить как PDF
        </button>
    </header>

    <div class="main-container">
        <div class="editor-panel">
            <div class="panel-header">Markdown</div>
            <textarea id="markdown-input" spellcheck="false" placeholder="Начните вводить текст..."></textarea>
        </div>

        <div class="preview-panel">
            <div class="panel-header">Предпросмотр (A4)</div>
            <div class="preview-scroll-area">
                <div id="markdown-preview"></div>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('markdown-input');
        const preview = document.getElementById('markdown-preview');
        marked.setOptions({
            gfm: true,
            breaks: true
        });

        function update() {
            preview.innerHTML = marked.parse(input.value);
        }

        input.addEventListener('input', update);
        input.value = "";
        update();
    </script>
</body>
</html>
